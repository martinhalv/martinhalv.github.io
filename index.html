<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- Google API -->
		<script
			defer
			src="https://apis.google.com/js/platform.js?onload=init"
		></script>

		<!-- CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />

		<!-- Fonts -->
		<link rel="stylesheet" href="https://use.typekit.net/neg8nxu.css" />
		<link rel="stylesheet" href="https://use.typekit.net/neg8nxu.css" />

		<title>Kalender - UK</title>
	</head>
	<body>
		<div id="main" class="container">
			<!-- Header -->
			<header id="header" class="hva-skjer">
				<p class="header-tekst">Kommende arrangementer</p>
			</header>

			<!-- Eventer -->
			<section id="eventer"></section>

			<!-- Last inn-knapp -->
			<div class="container text-center">
				<button type="button" id="last-inn" class="btn btn-light btn-block m-2">
					Last inn flere
				</button>
			</div>

		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- Google API / Firebase-->
		<script
			defer
			src="https://apis.google.com/js/api.js"
			onload="this.onload=handleClientLoad()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()"
		></script>

		<!-- JS -->
		<script src="/js/kalender-setup.js"></script>
		<script src="/js/eventer.js"></script>
		<script src="/js/oppdater.js"></script>
	</body>
</html>
